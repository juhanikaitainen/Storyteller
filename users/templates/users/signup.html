{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container-fluid pt-3">
    <h1>Sign Up</h1>
    <div class="d-flex justify-content-center">
    <form class="form pt-4 d-flex flex-column" action="{% url 'users:signup-view' %}" method="post">
        {% csrf_token %}
        {{ djangoform }}
        {{ customform }}
        <input class="btn btn-custom" type="submit" value="Signup">
    </form>
</div>
</div>
{% endblock %}
